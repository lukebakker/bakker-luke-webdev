    <div class="container-fluid">
        <a href="#!/profile/{{model.user._id}}">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
        </a>
        <span> <input type="text" class="form-control lpb-navbar-search pull-left"
                      placeholder="search..."
                      ng-model="model.searchInput">
                </span>
        <span ng-click="model.searchByTag(model.searchInput)"
              class="pull-left glyphicon glyphicon-search"></span>


        <div class="container-fluid">
                <span ng-click="model.searchHot(model.searchInput)"
                      class="pull-left glyphicon glyphicon-fire">
                </span>

            <span ng-click="model.showFavoritesForUser()"
                  class="pull-left glyphicon glyphicon-heart">
                </span>


            <div class="container-fluid">
                <a href="#!/profile/{{model.user._id}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>

<div class="lpb-home-container">
    <h1>{{model.user.firstName}} view your albums below</h1>
</div>




<div class="container-fluid">

    <a href="#!/profile/{{model.user._id}}/home/albums/new">
        <div class="btn btn-primary btn-block list-group-item">Add a new album</div>
    </a>


    <li ng-repeat="album in model.albums" class="list-group-item">
        <div class="row">
            <div class="col-xs-10">
                <h5><a href="#!">{{album.name}}</a></h5>
            </div>
            <div class="col-xs-2">
                <a href="#!/profile/{{model.user._id}}/home/albums/{{album._id}}/edit">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </div>
        </div>
    </li>

</div>
