<div class="lpb-home-container">
    <h1>Edit {{model.album.name}}</h1>

    <div class=" lpb-pic-viewer container-fluid">
        <div>
            <label class="lpb-name-label pull-left">Name</label>
        </div>
        <div>
            <input type="text" class="form-control lpb-navbar-search"
                   placeholder="Album Name"
                   ng-model="model.album.name">
        </div>

        <button class="btn button primary btn-block"
                ng-click="model.editAlbum()">Confirm
        </button>


        <table class="table container-fluid">
            <tr ng-repeat="art in model.showArt track by $index">
                <td><h2><a href="{{art.url}}">
                    {{art.name}}</a><a ng-click="model.removeImage(art._id)">
                    <span class="glyphicon glyphicon-remove pull-right">
                    </span>
                </a></h2>
                    <img ng-src="{{art.src}}" style="width : 100%">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter a comment...">
                        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Submit</button>
      </span>
                    </div><!-- /input-group --></td>

                <td>

                </td>
            </tr>
        </table>


    </div>
