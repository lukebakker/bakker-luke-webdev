<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!--  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    --> <!-- use lpb for classes that I create -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../assignment/css/styles.css" rel="stylesheet">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a href="profile.html">
                <span class="header-plus pull-right glyphicon glyphicon-ok">
                </span>
            </a>

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>


</head>
<body>


<div class="container-fluid">
    <label for="firstName">First Name</label>
    <input name="firstName"
           value="demo"
           class="form-control"
           id="firstName"/>

    <label for="lastName">Last Name</label>
    <input name="lastname"
           value="user"
           class="form-control"
           id="lastName"/>

    <label for="displayUsername">Username</label>
    <input name="displayUsername"
           value="demouser"
           disabled="disabled"
           class="form-control"
           id="displayUsername"/>

    <label for="email">email</label>
    <input name="email"
           placeholder="demouser@demo.com"
           class="form-control"
           id="email"/>

    <label for="dob">Date of birth</label>
    <input name="dob"
           type="date"
           placeholder="mm/dd/yyyy"
           class="form-control"
           id="dob"/>

    <a class="btn btn-default btn-primary btn-block"
       href="website-list.html"
       role="button">Websites
    </a>

    <a class="btn btn-default btn-danger btn-block"
       href="login.html"
       role="button">Logout
    </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container-fluid">
        <a href="profile.html">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
        </a>
    </div>
</nav>


</body>
</html>
