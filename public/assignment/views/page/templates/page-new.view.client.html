<div ng-controller="pageNewController">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a ng-click="model.createNewPage(model.userId, model.websiteId)">
                <span class="header-plus pull-right glyphicon glyphicon-ok">
                </span>
            </a>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">New Page</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">
        <label for="pageName">Page Name</label>
        <input name="firstName"
               ng-model="model.name"
               class="form-control"
               id="pageName"/>

        <label for="pageName">Page Description</label>
        <input name="title"
               ng-model="model.description"
               class="form-control"
               id="title"/>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">
            <a href="#!/profile/{{model.user._id}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </nav>
</div>
