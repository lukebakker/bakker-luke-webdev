<div class="container-fluid">
    <div ng-controller="loginController">


        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>


        <h1>Log In</h1>

        <label for="username">Username</label>
        <input name="username"
               ng-model="model.user.username"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               ng-model="model.user.password"
               type="password"
               class="form-control"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.login(model.user)">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="#!/register"
           role="button">Register
        </a>

    </div>
</div>
