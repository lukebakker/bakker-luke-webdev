<div ng-controller="websiteEditController">
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <a ng-click="model.cancel()">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a ng-click="model.createNewWidget()">
                <span class="header-plus pull-right glyphicon glyphicon-ok">
                </span>
            </a>
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Widget Edit</a>
            </div>

        </div><!-- /.container-fluid -->


    </nav>

    <div class="container-fluid">
        <label for="name">Name</label>
        <input name="name"
               ng-model="model.widget.name"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               ng-model="model.widget.text"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               ng-model="model.widget.url"
               placeholder="www.youtube.com/somevid"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               ng-model="model.widget.width"
               class="form-control"
               id="width"/>

        <a class="btn btn-default btn-danger btn-block"
           ng-click="model.deleteWidget()"
           role="button">Delete
        </a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">
            <a href="#!/profile/{{model.userId}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </nav>

</div>
