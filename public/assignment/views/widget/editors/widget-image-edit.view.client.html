<div ng-controller="widgetEditController">

    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <a ng-click="model.cancel()">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a ng-click="model.createNewWidget()">
                <span class="header-plus pull-right glyphicon glyphicon-ok">
                </span>
            </a>
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Widget Edit</a>
            </div>

        </div><!-- /.container-fluid -->


    </nav>


    <div class="container-fluid">
        <label for="name">Name</label>
        <input name="name"
               ng-model="model.widget.name"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               ng-model="model.widget.text"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               ng-model="model.widget.url"
               placeholder="www.getsomeimage.com/image.jpg"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               ng-model="model.widget.width"
               class="form-control"
               id="width"/>

        <form style="margin-top: 5px; margin-bottom: 5px" action="/api/upload" method="post" enctype="multipart/form-data">
            <input name="myFile" type="file" class="form-control"/>
            <input name="width" value="{{model.widget.width}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary"
            >Upload Image
            </button>
        </form>

        <a class="btn btn-default btn-danger btn-block"
           ng-click="model.deleteWidget()"
           role="button">Delete
        </a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">
            <a href="#!/profile/{{model.userId}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </nav>

</div>
