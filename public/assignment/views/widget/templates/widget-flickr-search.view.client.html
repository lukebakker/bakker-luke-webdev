<div ng-controller="widgetEditController">

    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <div class="navbar-header">
                <a class="navbar-brand">Choose a Widget</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <label>Search Flickr</label>
        <div class="input-group">
            <input ng-model="searchText"
                   type="text"
                   class="form-control">
            <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
        </div>

        <div class="row">
            <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/
            {{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">
            <a href="#!/profile/{{model.userId}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </nav>

</div>
