<!DOCTYPE html>
<html lang="en" ng-app="WamApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../vendor/angular/angular.js"></script>
    <script src="app.js"></script>
    <!--  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    --> <!-- use lpb for classes that I create -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../assignment/css/styles.css" rel="stylesheet">

    <h1>Log In</h1>

</head>
<body>

<div ng-controller="loginController">

<div ng-show="welcomeUser" class="alert alert-info">Hello {{username}}</div>

    <div class="container-fluid">
        <label for="username">Username</label>
        <input name="username"
               ng-model="username"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               ng-model="password"
               type="password"
               class="form-control"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button">Login
        </a>

        <a class="btn btn-default btn-success btn-block"
           href="register.html"
           role="button">Register
        </a>

    </div>

</div>


</body>
</html>
