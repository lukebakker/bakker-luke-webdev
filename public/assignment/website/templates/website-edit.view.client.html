<div ng-controller="websiteEditController">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 visible-lg">
                    <a ng-click="model.cancelClicked()">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
                    </a>
                    <div class="navbar-header">
                        <a class="navbar-brand">My Websites</a>
                    </div>
                </div>

                <div class="col-md-12 col-lg-9">
                    <a ng-click="model.editWebsite(model.user._id)">
                <span class="header-plus pull-right glyphicon glyphicon-ok">
                </span>
                    </a>
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Edit Website</a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
    </nav>


    <div class="container-fluid">

        <div class="row">

            <div class="col-xs-3 visible-lg lpb-split-view-left">

                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-5">Name</div>
                            <div class="col-xs-7">
                                <a href="#!/user/{{model.userId}}/website/new">
                    <span class="pull-right glyphicon glyphicon-plus">
                </span>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-5">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a></div>
                            <div class="col-xs-7">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-md-12 col-lg-9 lpb-split-view-right">
                <label for="newWeb">Edit Website</label>
                <input name="newWeb"
                       ng-model="model.website.name"
                       class="form-control"
                       id="newWeb"/>

                <label for="description">Description</label>
                <textarea name="description"
                          ng-model="model.website.description"
                          class="form-control"
                          rows="5"
                          id="description"></textarea>

                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deleteWebsite(model.website._id)"
                   role="button">Delete
                </a>
            </div>
        </div>


    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">
            <a href="#!/profile/{{model.userId}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </nav>
</div>
