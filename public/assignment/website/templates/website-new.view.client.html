<div ng-controller="websiteNewController">

    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}/website">
                <span class="header-plus pull-left glyphicon glyphicon-chevron-left">
                </span>
            </a>

            <a ng-click="model.createNewWebsite(model.user._id)">
                <span class="header-plus pull-right glyphicon glyphicon-ok">
                </span>

            </a>


            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">Add a new website</a>
            </div>
        </div><!-- /.container-fluid -->


    </nav>


    <div class="container-fluid">
        <div class="row">

            <div ng-controller="websiteNewController" class="col-xs-3 visible-lg lpb-split-view-left">

                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-5">Name</div>
                            <div class="col-xs-7">
                                <a href="#!/user/{{model.userId}}/website/new">
                    <span class="pull-right glyphicon glyphicon-plus">
                </span>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-5">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                    {{website.name}}</a></div>
                            <div class="col-xs-7">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>


        <div class="col-md-12 col-lg-9 lpb-split-view-right">
            <label for="newWeb">New Website</label>
            <input name="newWeb"
                   ng-model="model.name"
                   placeholder="Facebook"
                   class="form-control"
                   id="newWeb"/>

            <label for="description">Description</label>
            <textarea name="description"
                      ng-model="model.description"
                      placeholder="describe the website"
                      class="form-control"
                      rows="5"
                      id="description"></textarea>

            <a class="btn btn-default btn-danger btn-block"
               href="website-list.view.client.html"
               role="button">Cancel
            </a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container-fluid">
        <a href="#!/profile/{{model.userId}}">
        <span class="pull-right glyphicon glyphicon-user">
                </span>
        </a>
    </div>
</nav>

</div>
