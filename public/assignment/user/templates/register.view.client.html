<div class="container-fluid">

    <h1>Register</h1>

    <label for="username">Username</label>
    <input name="username"
           placeholder="username"
           class="form-control"
           id="username"/>

    <label for="password1">Password</label>
    <input name="password"
           type="password"
           placeholder="password"
           class="form-control"
           id="password1"/>

    <label for="password1">Verify Password</label>
    <input name="verify password"
           type="password"
           placeholder="verify password"
           class="form-control"
           id="verify password1"/>

    <a class="btn btn-default btn-success btn-block"
       href="#!/register.html"
       role="button">Register
    </a>

    <a class="btn btn-default btn-danger btn-block"
       href="#!/login.html"
       role="button">Cancel
    </a>

</div>
